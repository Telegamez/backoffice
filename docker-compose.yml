version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: telegamez_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: telegamez
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGPORT: 55432
    ports:
      - "127.0.0.1:55432:55432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
      - ./drizzle:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -p 55432"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: telegamez_redis
    restart: unless-stopped
    command: redis-server --port 6380 --maxmemory 4gb --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6380:6380"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    container_name: telegamez_web
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.local
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:55432/telegamez
      REDIS_HOST: redis
      REDIS_PORT: 6380
      PORT: 3100
      NODE_ENV: production
    ports:
      - "127.0.0.1:3100:3100"
    restart: unless-stopped

volumes:
  pgdata:
  redis_data:

